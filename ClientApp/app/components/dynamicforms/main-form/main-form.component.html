<div class="container">
    <form novalidate [formGroup]="referer" (ngSubmit)="onSubmit(referer, referer.isValid)">
        <div class="form-group">
            <label>
                <span>Name</span>
            </label>
            <input type="text" formControlName="name" class="form-control" placeholder="Referer Name">
            <div [hidden]="referer.controls.name.valid || referer.controls.name.pristine" class="alert alert-danger">
                <span *ngIf="!referer.controls.name.valid">Name is required!</span>
            </div>
        </div>
        <div class="form-group">
            <label>
                <span>Url </span>
            </label>
            <input type="text" formControlName="url" class="form-control" placeholder="url">
            <div [hidden]="referer.controls.url.valid || referer.controls.url.pristine" class="alert alert-danger">
                <span *ngIf="!referer.controls.url.valid">Url is required!</span>
            </div>

        </div>
        <div class="form-group">
            <label>
                <span>Description</span>
            </label>
            <textarea formControlName="description" class="form-control" placeholder="Description"></textarea>
            <div [hidden]="referer.controls.description.valid || referer.controls.description.pristine" class="alert alert-danger">
                <span *ngIf="!referer.controls.description.valid">Description is required!</span>
            </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!referer.valid">Add</button>

    </form>

</div>

{{referer.value | json }}
